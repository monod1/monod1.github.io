        <!-- PASSWORD SECTION -->
    <div id="password-section" style="margin-top: 2rem;">
      <label for="password-input">Contrasenya:</label><br />
      <input
        type="password"
        id="password-input"
        placeholder="Entra la contrasenya"
        style="padding: 0.5rem; margin-top: 0.5rem; font-size: 1rem;"
      />
      <button
        onclick="checkPassword()"
        style="margin-left: 0.5rem; padding: 0.5rem; font-size: 1rem; cursor: pointer;"
      >
        Entrar
      </button>
      <p id="password-message" style="color: red; display: none; margin-top: 0.5rem;"></p>
    </div>

    <!-- OPTIONAL DOWNLOAD LINK -->
    <div id="download-link" style="display: none; margin-top: 1rem;">
      <a href="CCO-Monodimpled EP Secret.zip" target="_blank" style="color: #0f0; font-weight: bold;">
        Fes clic aquí si no es descarrega automàticament
      </a>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    function checkPassword() {
      const input = document.getElementById("password-input").value.trim();
      const message = document.getElementById("password-message");
      const downloadLink = document.getElementById("download-link");
      const correctPassword = "monodimpled190925";
      const filePath = "CCO-Monodimpled EP Secret.zip";

      if (input === correctPassword) {
        message.style.display = "block";
        message.style.color = "lime";
        message.innerText = "Descarregant...";

        downloadLink.style.display = "block";

        // Attempt auto-download
        setTimeout(() => {
          const link = document.createElement("a");
          link.href = filePath;
          link.setAttribute("download", filePath);
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }, 1000);
      } else {
        message.style.display = "block";
        message.style.color = "red";
        message.innerText = "Contrasenya incorrecta.";
        downloadLink.style.display = "none";
      }
    }
  </script>
